<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer" />
        <a class="menu__link menu__link--all menu__link--active">All</a>
        <a class="menu__link menu__link--images">Images</a>
      </div>

      <div class="menu__section right">
        <img class="menu__icon" src="assets/more-icon.svg" alt="more" />

        <div class="menu__profile">
          <img
            class="menu__avatar--frame"
            src="assets/circle-frame.svg"
            alt="frame"
          />

          <img class="menu__avatar" src="assets/heheheh.jpg" alt="" />
        </div>
      </div>
    </header>

    <main class="content">
      <img class="content__logo" src="assets/logo.svg" alt="UI clone" />

      <input class="content__search" type="text" />

      <div class="content__offer">
        Make with care by
        <a target="_blank" href="https://instagram.com/anthonyrm17">Tony</a> ðŸ¥°
      </div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>

      <div class="footer__section footer__links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
      </div>
    </footer>
  </body>
</html>
